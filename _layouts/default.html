<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2a0349">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/assets/icon-48.png">
    <title>{{ site.name }} | {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css?{{ site.github.build_revision }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css?{{ site.github.build_revision }}">
    <link rel="manifest" href="manifest.json?{{ site.github.build_revision }}">
    {% feed_meta %}
</head>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="{{ site.baseurl }}/">
                    <span class="dec" role="presentation">.:. </span>
                    <span class="sitename">{{ site.name }}</span>
                    <span class="dec" role="presentation"> .:.</span>
                </a>
            </h1>
            {% if page.use_desc %}
            <div class="overview">
                <p>{{ site.description }}</p>
            </div>
            {% endif %}
        </header>
        <nav></nav>
        <div id="main" role="main">
            {{ content }}
        </div>

        <footer>
            <p> <a href="{{ site.baseurl }}/feed.xml" target="_blank">Subscribe</a>
            | Share <a href="https://twitter.com/intent/tweet?text=Web+dev,+games,+and+other+esoterica+-+https%3A%2F%2Fnjmcode.github.io%2Fblog&via=njmcode" target="_blank">via Twitter</a>
            | <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fnjmcode.github.io%2Fblog" target="_blank">via Facebook</a>
            </p>

            <p>&copy;2016 njmcode |
                Powered by <a href="https://help.github.com/articles/using-jekyll-as-a-static-site-generator-with-github-pages/"
                    target="_blank">Jekyll + GitHub Pages</a>
            </p>
        </footer>
    </div>
    <aside id="to-top">
        <a href="#">^ top</a>
    </aside>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/noncrit.css?{{ site.github.build_revision }}">
</body>
</html>
