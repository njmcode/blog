<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2a0349">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/assets/icon-48.png">
    <title>{{ site.name }} | {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="manifest" href="manifest.json">
    {% feed_meta %}
</head>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="{{ site.baseurl }}/">
                    <span class="dec" role="presentation">.:. </span>
                    <span class="sitename">{{ site.name }}</span>
                    <span class="dec" role="presentation"> .:.</span>
                </a>
            </h1>
            <div class="overview">
                <p>{{ site.description }}</p>
            </div>
        </header>
        <nav></nav>
        <div id="main" role="main">
            {{ content }}
        </div>

        <footer>
            <p>&copy;2016 njmcode |
                Powered by <a href="https://help.github.com/articles/using-jekyll-as-a-static-site-generator-with-github-pages/"
                    target="_blank">Jekyll + GitHub Pages</a> |
                <a href="{{ site.baseurl }}/feed.xml" target="_blank">Subscribe</a>
            </p>
        </footer>
    </div>
    <aside id="to-top">
        <a href="#">^ top</a>
    </aside>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/noncrit.css">
</body>
</html>
