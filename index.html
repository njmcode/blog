<section class="index">
<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
    <li>
        <p class="post-list-title">
            <a href="{{ site.baseurl }}{{ post.url }}"
                title="{{ post.title }}">{{ post.title }}</a>
            <small>{{ post.date | date_to_string }}</small>
        </p>
        <p>{{ post.summary }}</p>
    </li>
    {% endfor %}
</ul>

{% include author.html %}

</section>
