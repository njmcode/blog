---
layout: default
title: Welcome
---

<h2>Welcome</h2>
<p>This is the index.</p>

<ul>
    {% for post in site.posts %}
    <li>
        <h4>
            <a href="{{ post.url }}"
                title="{{ post.title }}">{{ post.title }}</a>
            <small>{{ post.date | date_to_string }}</small>
        </h4>
    </li>
    {% endfor %}
</ul>
